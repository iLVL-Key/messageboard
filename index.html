<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<header id="headerElement" class="blue-medium-bg">
			<h1 id="h1Element" class="blue-h1">Messages</h1>
			<div id="menu-container">
				<div>
					<img src="/images/bars-solid.svg" id="menu-btn">
				</div>
				<div>
					<ul id="menu" class="blue-medium-bg hidden">
						<li id="menu-blue" class="blue-medium-bg">Blue</li>
						<li id="menu-purple" class="purple-medium-bg">Purple</li>
					</ul>
				</div>
			</div>
		</header>
		<main id="mainElement" class="blue-light-bg">
			<div class="feed" id="feed">
				<!-- Messages here!! -->
			</div>
		</main>
		<footer id="footerElement" class="blue-medium-bg">
			<div id="messageInput">
				<div class="message-input-area">
					<textarea placeholder="Leave a message!" id="message-input" autofocus></textarea>
				</div>
				<div class="message-input-area">
					<textarea placeholder="Name" id="name-input"></textarea>
					<input type="checkbox" class="checkbox" title="Save name" id="name-save" checked>
					<button id="message-btn" class="blue-btn">Send</button>
				</div>
			</div>
		</footer>
	</div>
	<div class="notification hidden" id="notification"></div>
	<script src="index.js" type="module"></script>
</body>

</html>
